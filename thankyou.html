<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Eat You Restaurant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="assets/js/language.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .thankyou-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .btn-home {
      margin-top: 20px;
      background: white;
      color: #ee5a24;
      border: none;
      font-weight: bold;
      border-radius: 50px;
      padding: 10px 25px;
      transition: all 0.3s ease;
    }
    .btn-home:hover {
      background: #ff6b6b;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <i class="fas fa-check-circle fa-4x mb-3"></i>
    <h1>Thank You!</h1>
    <p>Your feedback has been successfully submitted. We truly appreciate your time!</p>
    <button class="btn-home" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i> Go to Home
    </button>
  </div>


</body>
</html>
